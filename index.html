<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan App - Login / Register</title>
  <!-- Firebase v9 CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsRwHSbZUL9VkZiyx9gDRgblotaVAHHiQ",
      authDomain: "sample-329e1.firebaseapp.com",
      projectId: "sample-329e1",
      storageBucket: "sample-329e1.appspot.com",
      messagingSenderId: "880950005868",
      appId: "1:880950005868:web:296a55912477a4b4a44849"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isRegister = true;

    window.toggleForm = function() {
      isRegister = !isRegister;
      document.getElementById("registerForm").style.display = isRegister ? "block" : "none";
      document.getElementById("loginForm").style.display = isRegister ? "none" : "block";
      document.getElementById("formTitle").textContent = isRegister ? "Register" : "Login";
      document.getElementById("toggleText").innerHTML = isRegister 
        ? 'Already have an account? <a onclick="toggleForm()">Login</a>'
        : 'Don\'t have an account? <a onclick="toggleForm()">Register</a>';
    }

    window.register = async function() {
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const phone = document.getElementById("regPhone").value;
      const password = document.getElementById("regPassword").value;

      if (!name || !email || !phone || !password) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", phone), {
          name,
          email,
          phone,
          createdAt: new Date().toISOString()
        });
        localStorage.setItem("userPhone", phone);
        alert("Registration successful!");
        window.location.href = "loan dash.html";
      } catch (error) {
        alert(error.message);
      }
    }

    window.login = async function() {
      const phone = document.getElementById("loginPhone").value;
      const password = document.getElementById("loginPassword").value;

      if (!phone || !password) {
        alert("Please enter phone and password.");
        return;
      }

      try {
        const userDoc = await getDoc(doc(db, "users", phone));
        if (!userDoc.exists()) {
          alert("User not found!");
          return;
        }
        const email = userDoc.data().email;
        await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("userPhone", phone);
        window.location.href = "loan dash.html";
      } catch (error) {
        alert(error.message);
      }
    }
  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle a {
      color: #3498db;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Register</h2>

    <div id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="text" id="regPhone" placeholder="Phone Number" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button onclick="register()">Register</button>
    </div>

    <div id="loginForm" style="display:none;">
      <input type="text" id="loginPhone" placeholder="Phone Number" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>

    <div class="toggle">
      <span id="toggleText">Already have an account? <a onclick="toggleForm()">Login</a></span>
    </div>
  </div>
</body>
</html>
